# AI Workflow System Configuration
# Generated: Mon Nov 10 21:36:18 IST 2025

system:
  version: "0.3.0-beta"
  config_version: "0.2"

project:
  name: "Example Claude Code"
  description: "Example for claude code"
  language: "TypeScript"
  framework: "Express.js"

testing:
  framework: "Jest"
  test_command: "npm test"
  coverage_command: "npm test -- --coverage"
  required_coverage: 100
  enforce_coverage: true
  tdd_required: true
  test_directory: "tests/"
  test_file_pattern: "*.test.ts"

quality:
  linter: "eslint"
  lint_command: "npm run lint"
  formatter: "prettier"
  format_command: "npx prettier --check ."
  format_check_only: true
  type_checker: "tsc"
  type_check_command: "npx tsc --noEmit"

build:
  required: true
  command: "npm run build"
  output_dir: "dist/"

architecture:
  style: "clean"
  enforce: true
  layers:
    - name: "domain"
      path: "src/domain"
      dependencies: []
    - name: "application"
      path: "src/application"
      dependencies: ["domain"]
    - name: "infrastructure"
      path: "src/infrastructure"
      dependencies: ["domain", "application"]
    - name: "presentation"
      path: "src/presentation"
      dependencies: ["domain", "application"]
    - name: "di"
      path: "src/di"
      dependencies: ["domain", "application", "infrastructure", "presentation"]

git:
  commit_style: "conventional"
  types: ["feat", "fix", "refactor", "test", "docs", "chore"]
  subject_max_length: 50
  body_max_length: 72
  run_tests_pre_commit: true
  run_linting_pre_commit: true
  run_architecture_pre_commit: true

conventions:
  class_files: "PascalCase"
  interface_prefix: "none"
  classes: "PascalCase"
  functions: "camelCase"
  variables: "camelCase"
  constants: "UPPER_SNAKE_CASE"
  use_case_pattern: "VerbNoun"

tracking:
  enabled: true
  directory: ".spec/"
  feature_prefix: "feature-"
  bugfix_prefix: "fix-"
  refactor_prefix: "refactor-"
  overall_status_file: "overall-status.md"

ai:
  primary_assistant: "Claude Code"
  is_claude_code: true
  verbose_reporting: true
  emoji_indicators: true

custom: {}
